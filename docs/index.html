<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="noise-overlay" aria-hidden="true"></div>
    <div class="app-container">
        <!-- HEADER -->
        <header class="header">
            <div class="logo">
                <img src="images/logo_videoPlayer.png" alt="lowkey." class="logo-img">
            </div>
        </header>

        <!-- FORMAT WARNING BANNER -->
        <div class="format-warning-banner" id="formatWarning">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                <line x1="12" y1="9" x2="12" y2="13"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
            <span id="formatWarningText">This format may not play in your browser.</span>
            <button class="warning-close" onclick="hideFormatWarning()">&times;</button>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <!-- LEFT: VIDEO PLAYER -->
            <main class="player-section">
                <div class="video-container" id="videoContainer">
                    <video id="videoPlayer" controls preload="metadata" crossorigin="anonymous" controlslist="nodownload noplaybackrate" disablepictureinpicture>
                        Your browser does not support the video element.
                    </video>
                    <div class="video-overlay" id="videoOverlay">
                        <svg class="big-play-icon" width="80" height="80" viewBox="0 0 24 24" fill="rgba(200, 255, 0, 0.6)" stroke="none">
                            <polygon points="5 3 19 12 5 21 5 3"/>
                        </svg>
                        <div class="overlay-text">Select a video to play</div>
                    </div>
                </div>

                <!-- NOW PLAYING INFO -->
                <div class="now-playing" id="nowPlaying">
                    <div class="now-playing-title" id="nowPlayingTitle">No video selected</div>
                    <div class="now-playing-meta" id="nowPlayingMeta"></div>
                </div>
            </main>

            <!-- RIGHT: VIDEO LIST SIDEBAR -->
            <aside class="sidebar">
                <!-- SEARCH -->
                <div class="search-container">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search videos..." autocomplete="off">
                </div>

                <!-- FOLDER TABS -->
                <div class="folder-tabs" id="folderTabs">
                    <div class="tab active" data-folder="all">All</div>
                </div>

                <!-- VIDEO COUNT -->
                <div class="video-count" id="videoCount">0 videos</div>

                <!-- VIDEO LIST -->
                <div class="video-items" id="videoItems">
                    <div class="empty-state">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3">
                            <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"/>
                            <line x1="7" y1="2" x2="7" y2="22"/>
                            <line x1="17" y1="2" x2="17" y2="22"/>
                            <line x1="2" y1="12" x2="22" y2="12"/>
                        </svg>
                        <p>Loading videos...</p>
                    </div>
                </div>
            </aside>
        </div>

        <!-- STATUS BAR -->
        <div class="status-bar" id="statusBar">
            <span class="status-dot" id="statusDot"></span>
            <span class="status-text" id="statusText">Connecting...</span>
        </div>

        <footer class="footer">
            <p>Build with an inner rage against the system • Passing Filters • Listen with no wories</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
